<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border Controller</title>
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="app.js"></script>
</head>
<body>
    <div class="container">
        <div class="cube">
            <canvas></canvas>
        </div>
    </div>
    <h1>Puntos</h1>
    <div class="controller">
        <div class="circle">
            <input id="W" type="number" value="0">
            <span class="number">0</span>
        </div>
        <div class="circle">
            <input id="D" type="number" value="0">
            <span class="number">0</span>
        </div>
        <div class="circle">
            <input id="S" type="number" value="0">
            <span class="number">0</span>
        </div>
        <div class="circle">
            <input id="A" type="number" value="0">
            <span class="number">0</span>
        </div>
    </div>
    <button class="copy-button">Copiar border-radius</button>
    <div class="preview">
        <h2>Vista previa del código</h2>
        <code id="border-radius-preview">border-radius: 0px 0px 0px 0px;</code>
    </div>

    <footer>
        <p><a href="https://www.youtube.com/@Angel_JASG/videos">Angel JASG©</a></p>
    </footer>
</body>
</html>
